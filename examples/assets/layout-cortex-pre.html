<!DOCTYPE html>
<html lang="en">
  {{#global}}
  <head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
    <title>{{ title }} | CorTeX</title>
    
    <!-- Sprinkle some jQuery : -->
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- Bootstrap, the modern mother of all design: -->
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- And some Awesome Font sauce: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Robot slab font: -->
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700'>
    
    <link rel="stylesheet" type='text/css' href='/public/css/cortex.css'>

    <meta name="language" content="English">
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  
  <body>
    <header class="navbar navbar-default bs-docs-nav" role="banner">        
      <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
              <span class="hidden-xs"><a href="/" class="quietlink"><img src="/public/img/logo.jpg" width="80"> Framework</a></span>
              <span class="hidden-sm hidden-md hidden-lg"><a href="/" class="quietlink"><img src="/public/img/logo.jpg" width="80"></a></span>
            </span>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li class="nav-link" data-nav-name="{{corpus_name}}">
              <a href="/corpus/{{corpus_name}}"><i class="fa fa-chevron-right fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{corpus_name}}</a>
            </li>
            <li class="nav-link" data-nav-name="{{service_name}}">
              <a href="/corpus/{{corpus_name}}/{{service_name}}"><i class="fa fa-chevron-right fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{service_name}}</a>
            </li>
            <li class="nav-link" data-nav-name="{{severity}}">
              <a href="/corpus/{{corpus_name}}/{{service_name}}/{{severity}}"><i class="fa fa-chevron-right fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{severity}}</a>
            </li>
            <li class="nav-link" data-nav-name="{{category}}">
              <a href="/corpus/{{corpus_name}}/{{service_name}}/{{severity}}/{{category}}"><i class="fa fa-chevron-right fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{category}}</a>
            </li>
            <li class="nav-link" data-nav-name="{{what}}">
              <a href="/corpus/{{corpus_name}}/{{service_name}}/{{severity}}/{{category}}/{{what}}"><i class="fa fa-chevron-right fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{what}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="body" class="container">
      <div class="message">{{message}}</div>
  {{/global}}
