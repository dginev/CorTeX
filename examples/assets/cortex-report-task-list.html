{{> layout-cortex-pre }}
<div class="center">
  <h1>Entries (example 100)</h1>
  <br>
  <div class="row">
  
    <table id="corpus-report" class="table">
    <thead>
      <tr>
        <th class="left">Entry</th>
        <th class="left">Source</th>
        <th class="left">Result</th>
        <th class="left">Preview</th>
        <th class="left">Details</th>
      </tr>
    </thead>
    <tbody>
      {{#entries}}
      {{#global}}
      <tr class="{{highlight}} corpus-report-task-list">
        <td class="left">{{entry_name}}</td>
        <td class="left task-source">
          <a class="entry-submit" data-action="download" href="/entry/{{inputconverter_uri}}/{{entry_taskid}}">{{inputformat}}</a>
        </td>
        <td class="left task-result">
          <a class="entry-submit" data-action="download" href="/entry/{{service_name_uri}}/{{entry_taskid}}">{{outputformat}}</a>
        </td>
        <td class="left task-preview">
          <a class="entry-submit" data-action="preview" href="/entry/{{service_name_uri}}/{{entry_taskid}}">preview</a>
        </td>
        <td class="left">{{details}}</td>
      </tr>
      {{/global}}
      {{/entries}}
    </tbody>
    </table>
  {{> cortex-report-entry-view }}
  </div>
</div>
{{> layout-cortex-post }}
