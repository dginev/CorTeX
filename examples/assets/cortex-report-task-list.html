{{> layout-cortex-pre }}
<div class="center">
  <h1>Entries (example 100)</h1>
  <br>
  <div class="row">
  <table id="corpus-report" class="table">
  <thead>
    <tr>
      <th class="left">Entry</th>
      <th class="left">Source</th>
      <th class="left">Result</th>
      <th class="left">Preview</th>
      <th class="left">Details</th>
    </tr>
  </thead>
  <tbody>
    {{#entries}}
    {{#global}}
    <tr class="{{highlight}} corpus-report-task-list">
      <td class="left">{{entry_name}}</td>
      <td class="left"><a class="link-total" href="/entry/{{corpus_name}}/import/{{entry_name}}">coming</a></td>
      <td class="left"><a class="link-total" href="/entry/{{corpus_name}}/{{service_name}}/{{entry_name}}">soon</a></td>
      <td class="left"><a class="link-total" href="/preview/{{corpus_name}}/{{service_name}}/{{entry_name}}"></a></td>
      <td class="left">{{details}}</td>
    </tr>
    {{/global}}
    {{/entries}}
  </tbody>
  </table>
</div>
{{> layout-cortex-post }}
