{{> layout-cortex-pre }}
<div class="center">
  <h1>Entries (example 100)</h1>
  <br>
  <div class="row">
  
    <table id="corpus-report" class="table">
    <thead>
      <tr>
        <th class="left">Entry</th>
        <th class="left">Source</th>
        <th class="left">Result</th>
        <th class="left">Preview</th>
        <th class="left">Details</th>
      </tr>
    </thead>
    <tbody>
      {{#entries}}
      {{#global}}
      <tr class="{{highlight}} corpus-report-task-list">
        <td class="left">{{entry_name}}</td>
        <td class="left">
          <a class="entry-submit" data-action="download" href="/entry/{{corpus_name}}/{{inputconverter}}/{{entry_name_encoded}}">{{inputformat}}</a>
        </td>
        <td class="left">
          <a class="entry-submit" data-action="download" href="/entry/{{corpus_name}}/{{service_name}}/{{entry_name_encoded}}">{{outputformat}}</a>
        </td>
        <td class="left">
          <a class="entry-submit" data-action="preview" href="/entry/{{corpus_name}}/{{service_name}}/{{entry_name_encoded}}">
          preview</a>
        </td>
        <td class="left">{{details}}</td>
      </tr>
      {{/global}}
      {{/entries}}
    </tbody>
    </table>
  {{> cortex-report-entry-view }}
  </div>
</div>
{{> layout-cortex-post }}
