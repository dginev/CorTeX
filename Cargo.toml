[package]
name = "cortex"
version = "0.0.1"
authors = ["Deyan Ginev <d.ginev@jacobs-university.de>"]

[lib]
name = "cortex"
crate-type = ["rlib", "dylib", "staticlib"]

[dependencies.rustlibxml]
git = "https://github.com/jfschaefer/rust-libxml.git"

[dependencies.gnuplot]
git = "https://github.com/SiegeLord/RustGnuplot.git"

[dependencies.libarchive-sys]
git = "https://github.com/dginev/libarchive-sys.git"

[dependencies.nickel]
git = "https://github.com/nickel-org/nickel.rs.git"

[dependencies.zmq]
git = "https://github.com/erickt/rust-zmq.git"

[dependencies.pericortex]
git = "https://github.com/dginev/CorTeX-Peripherals.git"


[dependencies]
libc = "~0.1"
regex = "0.1.8"
regex_macros = "0.1.8"
rustc-serialize = "0.3"
postgres = "0.9"
sys-info = "*"
url = "*"
hyper = "0.6.16"
glob = "*"
rand = "*"
tempfile = "*"
time = "*"