[package]
name = "cortex"
version = "0.3.1"
authors = ["Deyan Ginev <d.ginev@jacobs-university.de>"]
license = "MIT"
repository = "https://github.com/dginev/cortex"
description = """
A general purpose processing framework for corpora of scientific documents
"""

[lib]
name = "cortex"
crate-type = ["rlib","staticlib"]

[[bin]]
name = "frontend"
path = "bin/frontend.rs"

[[bin]]
name = "dispatcher"
path = "bin/dispatcher.rs"

[dependencies.libarchive-sys]
git = "https://github.com/dginev/libarchive-sys.git"

[dependencies.pericortex]
git = "https://github.com/dginev/cortex-peripherals.git"

[dependencies.rocket_contrib]
version = "=0.3.16"
default-features = false
features = ["tera_templates"]

[dependencies]
regex = "1.0.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
sys-info = "0.4.1"
glob = "0.2.11"
rand = "0.5"
tempfile = "3"
time = "0.1.4"
redis = "0.7.0"
gnuplot = "0.0.21"
rocket = "=0.3.16"
rocket_codegen = "=0.3.16"
futures = "0.1"
hyper = "0.11"
hyper-tls = "0.1"
url="1.7"
tokio-core = "0.1"
zmq = "0.8.2"
zmq-sys = "0.8.2"
dotenv = "0.13"
dotenv_codegen = "0.11"
diesel = {version="=1.3.2", features = ["postgres"]}
libxml = "0.2.2"
lazy_static = "1.0.0"